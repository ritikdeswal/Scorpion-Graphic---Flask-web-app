{% extends "layout.html" %}
{% block body %}
<style type="text/css">
    
    .feedback-input{
    /*background-color: aquamarine;*/
        background: transparent;
        height: 40px;
        color: white;
        margin: 15px 0;
        font-size: 1.2em;
        /*float: right;*/
        /*position: relative;*/
        width: 60%;
        border:2px solid rgba(0,0,0,1.0);
        border-radius: 6px;
        outline: none;
        padding: 10px;
        box-shadow: 0px 0px 30px rgba(0,0,0,0.0);
        overflow: hidden;
        transition: 0.2s;
        resize: none;
        }   
    
    .feedback-input:focus{box-shadow: 0px 0px 30px rgba(0,0,0,0.8);}
    
    .form1{
        /*background-color: red;*/
        margin: 60px auto;
        max-width:50%;
        text-align: center; 
    }        
            
    ::placeholder {
        color: rgba(255,255,255,0.7);
        /*padding: 10px;*/
        line-height: normal;
        font-style: italic;
        font-family: 'Varela Round', sans-serif;
        font-stretch: expanded;
         /* Firefox */
        }


    .generate{
        font-size: 18px;
        color: white;
        font-weight: bold;
        padding:10 20 10 20 ;
        background-color: #ff365e;
/*      line-height: 55px;*/
        font-family: 'Varela Round', sans-serif;
        transform: scale(1.0);
        transition: 0.3s;
        border:none;
        border-radius: 6px;
        outline: none;  
        }
    .generate:hover{transform: scale(1.1);}

    .textc{
        resize: none;vertical-align: bottom;
            background: transparent;
        color: white;
        border:2px solid rgba(0,0,0,1.0);
        border-radius: 6px;
        outline: none;
        padding: 10px;
        box-shadow: 0px 0px 30px rgba(0,0,0,0.0);
        transition: 0.2s;
    }
    .textc:focus{box-shadow: 0px 0px 30px rgba(0,0,0,0.8);}
    #textarea{
        margin: 50px 15px;
        color: white;
        font-family: 'Varela Round', sans-serif;
        font-size: 20px;
        display: inline;
        }



</style>
<div class="form1" >
    <form method="post" name="myform" action="/num2word" novalidate >

        <p class="name">
            <input name="number" type="number" class="feedback-input" placeholder="Enter number here" value="{{para1}}"/>
        </p>
        <div class="submit">
            <input type="submit" class="generate" value="Convert" ></input>
        </div>
        <p class="name">
            <textarea name="word" type="text" class="feedback-input" style="height: 150px;" placeholder=" or enter word here" >{{para2}}</textarea>
        </p>
       
    </form>
           
</div>

<!-- prevent confirm alert on reload -->
<script>
if(window.history.replaceState) 
{
window.history.replaceState(null,null,window.location.href);
}
</script>
    

{% endblock %}
