{% extends "layout.html" %}
{% block body %}

<style >
	
	#url{
/*	background-color: aquamarine;*/
		background: transparent;
		height: 40px;
		color: white;
		width: 100%;
		border:2px solid rgba(0,0,0,0.6);
		border-radius: 6px;
		outline: none;
		padding: 10px;
		box-shadow: 0px 0px 30px rgba(0,0,0,0.0);
		transition: 0.2s;
		}	
	
	#url:focus{box-shadow: 0px 0px 30px rgba(0,0,0,0.8);}
			
	#form1{
		width: 50%;
		margin:100 auto 0 ;
/*		background-color:antiquewhite;*/
		}
			
	::placeholder {
  		color: rgba(255,255,255,0.7);
  		padding: 20px;
  		line-height: normal;
  		font-style: italic;
  		font-family: 'Varela Round', sans-serif;
  		font-stretch: expanded;
  		 /* Firefox */
		}


	button{
		margin: 50 25% ;
		border-radius: 6px;
		border: none;
		background-color:#ff365e;
/*		background-size:160px;*/
		}
	.generate{
		font-size: 18px;
		color: white;
		font-weight: bold;
		padding:10 20 10 20 ;
/*		line-height: 55px;*/
		font-family: 'Varela Round', sans-serif;
		transform: scale(1.0);
		transition: 0.3s;
		outline: none;	
		}
	.generate:hover{transform: scale(1.1);}

				
	#textarea{
		margin: 50px 15px;
		color: white;
		font-family: 'Varela Round', sans-serif;
		font-size: 20px;
		}


</style>
<div id ="form1">
	<form action="/password-gen" method="post" novalidate>
		<!-- <input type="text" id="url" name="number" placeholder="Enter URL here"> -->
		<div id="textarea" style="display: inline;">Set length of the password between 8-20 : </div>
		<input type="range" name="number" min="8" max="20" onchange="updateTextInput(this.value);" style="display: inline;">
		<div id="textInput" style="display: inline;color: white;font-size: 1.2em">14</div>		<br>
		<button type="submit">
			<p class="generate">GENERATE</p>
		</button>
		
	</form>

	<div id="textarea">Random password will appear here :-  {{para}}</div>

</div>
<script type="text/javascript">
	function updateTextInput(val) {
          document.getElementById('textInput').innerHTML=val; 
        }

if(window.history.replaceState) 
{
window.history.replaceState(null,null,window.location.href);
}

</script>
{% endblock %}
